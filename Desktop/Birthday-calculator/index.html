<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan naming system</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <p>Enter the details asked correctly and your get akan name!!!</p>
<div class="card">
<div class="h1"><strong>AKAN NAMING SYSTEM</strong></div>
<img src="images/naming.jpg" alt="image" width="100%" height="100%">
     <p id="your-name">Check Your Name: </p>
    <p>Enter your birthday
        </b> (then hit the &quot;Submit&quot; button):</p>
            <form action="#" class="form">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row ">
                            <div class="col-md-3 col-sm-4 col-xs-4 centuary">
                                <label for="centuary">Enter Your Centuary:</label>
                                <input type="text" class="form-control" id="centuary" placeholder="CC"/>
                            </div>
                            <div class="col-md-3 col-sm-4 col-xs-4 year">
                                <label for="year">Enter Your Year:</label>
                                <input type="text" class="form-control" id="year" placeholder="YY" />
                            </div>
                            <div class="col-md-3 col-sm-4 col-xs-4 month">
                                <label for="month">Enter Your Month:</label>
                                <input type="text" class="form-control" id="month" placeholder="MM" />
                            </div>
                            <div class="col-md-3 col-sm-4 col-xs-4 day">
                                <label for="day">Enter Your Day:</label>
                                <input type="text" class="form-control" id="day" placeholder="DD" />
                            </div>

                            <div class="col-md-3 col-sm-4 col-xs-4 gender">
                                <label for="gender">Gender:</label>
                                <select class="custom-select" id="gender" required>
                                    <option selected disabled value="">Select</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                  <p><input TYPE="button" VALUE="Submit" ONCLICK="compute(this.form)"> <input TYPE="reset" VALUE="Clear"> </p>
                                    <p>Date of Birth: <input TYPE="text" NAME="result1" SIZE="18"> </p>
                                    <p>Day of Week: <input TYPE="text" NAME="result2" SIZE="18"> </p>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <p align="center">
                <font face="arial" size="-2">This free script provided by</font><br>
                <font face="arial, helvetica" size="-2"><a href="https://github.com/NazarineWasonga" target="_blank"
                        class="logo">GitHub</a></font>
        </div>
        <script LANGUAGE="JavaScript">



            //General Array Function
            function MakeArray(n) {
                this.length = n;
                for (var i = 1; i <= n; i++) {
                    this[i] = 0;
                }
            }

            //Initialize Days of Week Array
            days = new MakeArray(7);
            days[0] = "Sunday"
            days[1] = "Monday"
            days[2] = "Tuesday"
            days[3] = "Wednesday"
            days[4] = "Thurday"
            days[5] = "Friday"
            days[6] = "Saturday"

            //Initialize Months Array
            months = new MakeArray(12);
            months[1] = "January"
            months[2] = "February"
            months[3] = "March"
            months[4] = "April"
            months[5] = "May"
            months[6] = "June"
            months[7] = "July"
            months[8] = "August"
            months[9] = "September"
            months[10] = "October"
            months[11] = "November"
            months[12] = "December"

            //Day of Week Function
            function compute(form) {
                var val1 = parseInt(form.day.value, 10)
                if ((val1 < 0) || (val1 > 31)) {
                    alert("Please enter valid day")
                }
                var val2 = parseInt(form.month.value, 10)
                if ((val2 < 0) || (val2 > 12)) {
                    alert("Please enter valid month")
                }
                var val2x = parseInt(form.month.value, 10)
                var val3 = parseInt(form.year.value, 10)
                if (val3 < 1900) {
                    alert("Please enter valid year")
                }
                if (val2 == 1) {
                    val2x = 13;
                    val3 = val3 - 1
                }
                if (val2 == 2) {
                    val2x = 14;
                    val3 = val3 - 1
                }
                var val4 = parseInt(((val2x + 1) * 3) / 5, 10)
                var val5 = parseInt(val3 / 4, 10)
                var val6 = parseInt(val3 / 100, 10)
                var val7 = parseInt(val3 / 400, 10)
                var val8 = val1 + (val2x * 2) + val4 + val3 + val5 - val6 + val7 + 2
                var val9 = parseInt(val8 / 7, 10)
                var val0 = val8 - (val9 * 7)
                form.result1.value = months[val2] + " " + form.day.value + ", " + form.year.value
                form.result2.value = days[val0]
            }
                    //gender selection

            // end script -->
        </script> 
        </p>
        </body>
        
        </html>
</body>
</html>
